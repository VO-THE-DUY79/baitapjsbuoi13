<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BÀI TẬP JAVASCRIPT BUỔI 13</title>
        <!-- tailwind cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- section quản lý tuyển sinh -->
        <section class="text-center bg-gray-400 pt-10 pb-10">
            <h2 class="text-red-800 text-4xl font-extrabold">
                QUẢN LÝ TUYỂN SINH
            </h2>

            <div class="mt-10">
                <label for="number"></label>
                <input
                    id="diemChuan"
                    type="number"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                    placeholder="điểm chuẩn"
                />
            </div>
            <div class="mt-10">
                <div>
                    <label for="area" class="text-green-800 text-4xl"
                        >chọn khu vực ưu tiên</label
                    >
                </div>
                <select
                    name="area"
                    id="khuVuc"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                >
                    <option value="x">không thuộc khu vực ưu tiên</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="mt-10">
                <div>
                    <label for="obj" class="text-green-800 text-4xl"
                        >chọn đối tượng ưu tiên</label
                    >
                </div>
                <select
                    name="doiTuong"
                    id="doiTuong"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                >
                    <option value="0">không thuộc đối tượng ưu tiên</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mt-10">
                <label for="number"></label>
                <input
                    id="mon1"
                    type="number"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                    placeholder="điểm môn thứ nhất"
                />
            </div>
            <div class="mt-10">
                <label for="number"></label>
                <input
                    id="mon2"
                    type="number"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                    placeholder="điểm môn thứ hai"
                />
            </div>
            <div class="mt-10">
                <label for="number"></label>
                <input
                    id="mon3"
                    type="number"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                    placeholder="điểm môn thứ ba"
                />
            </div>
            <button
                onclick="tongDiem()"
                class="bg-blue-400 border-2 text-2xl rounded-xl p-4 mt-5"
            >
                Kết Quả
            </button>
            <div class="mt-10">
                <label for="text"></label>
                <span
                    id="kq"
                    type="text"
                    class="border-2 bg-white text-2xl rounded-xl p-4 hidden"
                ></span>
            </div>
        </section>
        <hr class="dashed-line mt-5" />
        <!-- section tính tiền điện -->
        <section class="text-center bg-gray-800 pt-10 pb-10">
            <h2 class="text-red-800 text-4xl font-extrabold">TÍNH TIỀN ĐIỆN</h2>
            <div class="mt-10 items-center text-center">
                <input
                    type="text"
                    name=""
                    id=""
                    placeholder="nhập họ và tên"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
                <input
                    id="kw"
                    type="number"
                    placeholder="nhập số KW"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
            </div>
            <button
                onclick="tinhTien()"
                class="bg-blue-400 border-2 text-2xl rounded-xl p-4 mt-10"
            >
                tính tiền điện
            </button>
            <div class="mt-10">
                <label for="text"></label>
                <span
                    id="td"
                    type="text"
                    class="border-2 bg-white text-2xl rounded-xl p-4 hidden"
                ></span>
            </div>
        </section>
        <hr class="dashed-line mt-5" />
        <!-- section tính thuế thu nhập cá nhân -->
        <section class="text-center bg-gray-800 pt-10 pb-10">
            <h2 class="text-red-800 text-4xl font-extrabold">
                TÍNH THUẾ THU NHẬP CÁ NHÂN
            </h2>
            <div class="mt-10 items-center text-center">
                <input
                    type="text"
                    placeholder="nhập họ và tên"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
                <input
                    id="ThuNhapNam"
                    type="number"
                    placeholder="tổng thu nhập năm"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
                <input
                    id="NguoiPhuThuoc"
                    type="number"
                    placeholder="số người phụ thuộc"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
            </div>
            <button
                onclick="thueThuNhap()"
                class="bg-blue-400 border-2 text-2xl rounded-xl p-4 mt-10"
            >
                tính tiền thuế
            </button>
            <div class="mt-10">
                <label for="text"></label>
                <span
                    id="tt"
                    type="text"
                    class="border-2 bg-white text-2xl rounded-xl p-4 hidden"
                ></span>
            </div>
        </section>
        <hr class="dashed-line mt-5" />
        <!-- section tính tiền cáp -->
        <section class="text-center bg-gray-800 pt-10 pb-10">
            <h2 class="text-red-800 text-4xl font-extrabold">TÍNH TIỀN CAP</h2>
            <div>
                <select onchange="hienKetNoi()"
                    name="cap"
                    id="cap"
                    class="border-2 bg-white text-2xl rounded-xl p-4 mt-10"
                >
                    <option value="nhà dân">nhà dân</option>
                    <option value="doanh nghiệp">doanh nghiệp</option>
                </select>
                <input
                    type="text"
                    placeholder="nhập mã khách hàng"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
                <input
                    id="kcc"
                    type="number"
                    placeholder="số kênh cao cấp"
                    class="border-2 bg-white text-2xl rounded-xl p-4"
                />
                <input type="number" id="soKn" placeholder="số kết nối" class="border-2 bg-white text-2xl rounded-xl p-4 hidden text-center items-center" />
            </div>
            <button onclick="tienCap()" class="bg-blue-400 border-2 text-2xl rounded-xl p-4 mt-10">
                tính tiền cap
            </button>
            <div class="mt-10">
                <label for="text"></label>
                <span
                    id="tienCap"
                    type="text"
                    class="border-2 bg-white text-2xl rounded-xl p-4 hidden"
                ></span>
            </div>
            </div>
        </section>
        <!-- JS tuyển sinh -->
        <script src="./js/tuyensinh.js"></script>
        <!-- js tiền điện -->
        <script src="./js/tiendien.js"></script>
        <!-- js tiền thuế -->
        <script src="./js/tinhthue.js"></script>
        <!-- js tiền cap -->
        <script src="./js/tiencap.js"></script>
    </body>
</html>
